<div [style]="{height: '100%'}">
    <p-sidebar [(visible)]="visible" [baseZIndex]="1000" [modal]="false" styleClass="custom-sidebar">
        <button class="side-bar__home">
            <img class="logo" src="../../../../assets/logo.svg" alt="">
            <img class="vitalarm" src="../../../../assets/vitalarm.svg" alt="">
        </button>

        <ul class="sidebar-menu">
            <li *ngFor="let item of menuItems">
                <a [routerLink]="item.path" [ngClass]="{'active-menu-item': activePath === item.path}">
                    <i [class]="item.icon"></i>
                    <span class="text">{{ item.label }}</span>
                </a>
            </li>
        </ul>
    </p-sidebar>
</div>
